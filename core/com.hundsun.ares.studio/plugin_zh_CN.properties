aboutText=ARES Studio\u662F\u57FA\u4E8E\u63D2\u4EF6\u5316\u5E73\u53F0\u6280\u672F\u6784\u5EFA\u7684\u9488\u5BF9\u6052\u751F\u7279\u5B9A\u5E73\u53F0\u4E0E\u7279\u5B9A\u4E1A\u52A1\u7684\u96C6\u6210\u5F00\u53D1\u5E73\u53F0\u3002\u8BE5\u5F00\u53D1\u5E73\u53F0\u4E0E\u591A\u79CD\u6052\u751F\u7279\u5B9A\u7684\u8FD0\u884C\u5E73\u53F0\u6709\u673A\u7ED3\u5408\uFF0C\u5F62\u6210\u4E86\u4E00\u5957\u9488\u5BF9\u7279\u5B9A\u4E1A\u52A1\u529F\u80FD\u5F00\u53D1\u3001\u7248\u672C\u7BA1\u7406\u3001\u529F\u80FD\u6D4B\u8BD5\u3001\u53D1\u5E03\u4E0E\u7BA1\u7406\u5DE5\u5177\u3001\u6280\u672F\u652F\u6301\u8FC7\u7A0B\u652F\u6301\u7684\u8F6F\u4EF6\u5168\u751F\u547D\u5468\u671F\u7684\u5F00\u53D1\u4E0E\u7BA1\u7406\u4F53\u7CFB\uFF0C\u5E76\u5728\u6700\u5927\u7A0B\u5EA6\u4E0A\u964D\u4F4E\u4E86\u4E1A\u52A1\u4EA7\u54C1\u5F00\u53D1\u3001\u8FD0\u7EF4\u7684\u6280\u672F\u96BE\u5EA6\u4E0E\u6210\u672C\u3002\n\n\u5F53\u524DARES Studio\u652F\u6301\u4E09\u5927\u5F00\u53D1\u5DE5\u5177\u5B50\u7CFB\u7EDF\uFF0C\u5176\u4E2D\u5305\u62EC\uFF1AJRES Studio1.0\uFF08\u914D\u5957JRES\u8FD0\u884C\u5E73\u53F0\uFF09\u3001XRES Studio1.0\uFF08\u96C6\u6210ACIDE\u2014\u2014\u914D\u5957GAPS\u8FD0\u884C\u5E73\u53F0\u3001GXP Master2.0\u2014\u2014\u914D\u5957GXP\u8FD0\u884C\u5E73\u53F0\u3001PKGIDE1.0\u2014\u2014\u62A5\u6587\u8F6C\u6362\u5DE5\u5177\uFF09\u548CCRES Studio1.0\uFF08\u914D\u5957CRES\u8FD0\u884C\u5E73\u53F0\uFF09\u3002\u7528\u6237\u53EF\u4EE5\u6839\u636E\u5B9E\u9645\u4E1A\u52A1\u4EA7\u54C1\u529F\u80FD\u5F00\u53D1\u7684\u8981\u6C42\uFF0C\u5B89\u88C5\u5355\u72EC\u7684\u5F00\u53D1\u5DE5\u5177\u5B50\u7CFB\u7EDF\u6216\u591A\u4E2A\u5B50\u7CFB\u7EDF\u7684\u96C6\u6210\u7248\u672C\u3002 \n\n\u5982\u9700\u4E86\u89E3\u4EA7\u54C1\u8BE6\u60C5\uFF0C\u53EF\u767B\u5F55\u6052\u751F\u7535\u5B50\u80A1\u5206\u6709\u9650\u516C\u53F8\u7814\u53D1\u4E2D\u5FC3\u95E8\u6237  http\://rdc.hundsun.com \u3002\u5982\u9700\u5E2E\u52A9\uFF0C\u8BF7\u8054\u7CFB\u6052\u751F\u7535\u5B50\u7814\u53D1\u4E2D\u5FC3\u5BA2\u670D\u90AE\u7BB1\uFF1Aservice.rd@hundsun.