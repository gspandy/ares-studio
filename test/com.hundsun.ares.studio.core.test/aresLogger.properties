log4j.rootLogger=INFO,A
log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.conversionPattern=%d{HH:mm:ss} [%-5p] %c{2} %M.%L %x - %m\n

log4j.appender.F=org.apache.log4j.RollingFileAppender
log4j.appender.F.file=log.out
log4j.appender.F.MaxFileSize=10000
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.conversionPattern=%d{HH:mm:ss} [%-5p] %c{2} %M.%L %x - %m\n

log4j.logger.com.hundsun.ares.studio=DEBUG
log4j.logger.com.hundsun.ares.studio.internal.core.DeltaProcessor=ALL
log4j.logger.com.hundsun.ares.studio.internal.core.ARESResource=ALL